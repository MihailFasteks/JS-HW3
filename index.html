function secTime(h, m, s){
    let res=(h*3600)+(m*60)+s;
    return res;
}
// let res=secTime(1, 23, 39);
// document.write(res);



function timeFromSec(s){
   let m=0;
   let h=0;
    if (s>=60){
        while(s>=60){
        m++;
        s-=60;
    }
    }
    else{
        m="00";
        h="00";
    }
    
    
    while(m>60){
        h++;
        m-=60;
    }
    if (s<10 && s>0){
        s="0"+s;
    }
    if (m<10 && m>0){
        m="0"+m;
    }
    if (h<10 && h>0){
        h="0"+h;
    }
    document.write(h+" : "+m+" : "+s);
}
// timeFromSec(28742);

function lastInHW(s1, s2, m1, m2, h1, h2){
let dateSec1=secTime(s1, m1, h1);
let dateSec2=secTime(s2, m2, h2);
let res=dateSec1-dateSec2;
timeFromSec(res);
